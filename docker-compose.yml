version: "2"

services:
  nullserv:
    build: ./nullserv
    network_mode: host
    restart: always

  dnscrypt-proxy:
    build:
      context: ./dnscrypt-proxy
    network_mode: host
    volumes:
      - ./dnscrypt-proxy/dnscrypt-proxy.toml:/etc/dnscrypt-proxy/dnscrypt-proxy.toml
    restart: always

  grimd:
    build:
      context: ./grimd
    network_mode: host
    depends_on:
      - "nullserv"
      - "dnscrypt-proxy"
    volumes:
      - ./grimd/blacklists:/etc/grimd-blacklists/
    restart: always

  reaper:
    build:
      context: ./reaper
      args:
        # This needs to be set to the IP address or hostname the Grimd API is hosted on
        GRIMD_API_URL: "10.0.1.2:8080"
    network_mode: host
    depends_on: 
      - "grimd"

